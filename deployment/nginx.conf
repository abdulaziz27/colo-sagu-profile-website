server {
    server_name colosagu.id www.colosagu.id;
    
    root /home/colosagu/dist;
    index index.html;
    
    # Security headers - lebih permisif untuk Cloudflare
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;" always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    
    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0' always;
    }
    
    # Backend API
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Persistent uploads storage
    location /gallery/ {
        alias /srv/data/colosagu/gallery/;
        try_files $uri =404;
        add_header Access-Control-Allow-Origin * always;
    }
    
    location /blog-images/ {
        alias /srv/data/colosagu/blog-images/;
        try_files $uri =404;
        add_header Access-Control-Allow-Origin * always;
    }
    
    location /lovable-uploads/ {
        alias /srv/data/colosagu/lovable-uploads/;
        try_files $uri =404;
        add_header Access-Control-Allow-Origin * always;
    }
    
    # Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control 'public, max-age=31536000' always;
        add_header Access-Control-Allow-Origin * always;
    }
    
    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
    
    # Disable access to git & version control
    location ~ /\.(?:git|svn|hg|bzr) {
        deny all;
    }
    
    # Khusus untuk Cloudflare
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;
    
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/colosagu.id/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/colosagu.id/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

